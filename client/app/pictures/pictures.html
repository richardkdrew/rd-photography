<div ng-switch="vm.hasSome" class="pictures-area">
  <div ng-show="vm.ready" ng-switch-when='true' class="pictures-container">
    <div class="gridWrap">
      <ul class="photoGrid" angular-grid="vm.pictures" ag-gutter-size="5" ag-id="pictures" ag-refresh-on-img-load="false" >
        <li ng-repeat="picture in vm.pictures | orderBy : id" class="gridItem">
          <img ng-src="{{picture.small.url}}" data-actual-width = "{{picture.small.width}}"  data-actual-height="{{picture.small.height}}" alt="{{picture.title}}" title="{{picture.title}}" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" />
        </li>
      </ul>
    </div>
  </div>

  <div ng-show="vm.ready" ng-switch-default class="no-pictures-container">
    <span class="message">
      No pictures available
    </span>
  </div>
</div>

<div class="loading-screen feature" ng-show="!vm.ready"></div>
